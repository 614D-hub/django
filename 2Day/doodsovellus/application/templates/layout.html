<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TodoApp</title>
    </head>
    <body>
        {% if current_user.is_authenticated %}
        <p>
            Welcome {{ current_user.name}}. 
            <a href="{{ url_for('auth_logout') }}">注销登录</a>
        </p>
        {% else %}
        <a href="{{ url_for('auth_login') }}">登录</a>
        {% endif %}
        <ul>
            <li><a href="{{ url_for('tasks_index') }}">List tasks</a></li>
            <li><a href="{{ url_for('tasks_form') }}">Add a task</a></li>
        </ul>
        {% block body %}
        <p>Content.</p>
        {% endblock %}
    </body>
</html>
